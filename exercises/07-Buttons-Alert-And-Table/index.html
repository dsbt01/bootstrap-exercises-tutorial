<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/5c3f53e247.js" crossorigin="anonymous"></script>
		<style>
			.alert {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-5">
					<h3>Is hard to remember all the bootstrap elements</h3>
					<p>The rest seems easy because it was very well thought! Don't you agree/</p>
					<div>
						<button type="button" class="btn btn-success">Yes</button>
						<button type="button" class="btn btn-danger" id="liveAlertBtn">No</button>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="pl-10">
						<div class="alert alert-success alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="fa-solid fa-circle-info"></i>
							<span> If you don't agree some of this people may slap you in the face.</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				$("#liveAlertBtn").click(function () {
					$(".alert").show();
				});
			});
		</script>
	</body>
</html>
