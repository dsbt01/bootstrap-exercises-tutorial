<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<form class="col-3 mx-auto my-5 bg-secondary rounded">
			<div>
				<!-- Add your code below this line -->
				<div class="container">
					<div class="p-3 mb-2">
						<div class="p-20">
							<h2>Please login</h2>
							<input class="mb-2" type="email" placeholder="Email Address" />
							<input class="mb-2" type="password" placeholder="Password" />
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
								<label class="form-check-label" for="flexCheckDefault"> Remember me </label>
							</div>
							<div class="d-grid gap-2 mt-3">
								<button class="btn btn-primary w-100" type="button">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
